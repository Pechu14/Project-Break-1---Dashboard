<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body> 


    <div id="arriba">
        <div id="estacionMeteorologica">
            <div id="datosPrincipales">
                <div><span id="localizacion"></span></div>
                <div><span id="temp"></span></div>
            </div>
            <div id="otrosDatos">
                <div>Precipitaciones: <span id="precipitaciones">%</span></div>
                <div>Humedad: <span id="humedad">%</span></div>
                <div>Viento: <span id="viento">km/h</span></div>
            </div>
            <div id="prevision-container"></div>
        </div>


        <div id="links">
            <h3>Guarda aquí tu enlace de interés</h3>
            <input  id="inputNombre"type="text" placeholder="Escribe aquí el nombre del enlace">
            <input id="inputEnlace" type="text" placeholder="Escribe aquí el enlace">
            <button id="anadirEnlace">Guardar enlace</button>
            <ul id="listadoEnlaces">
            </ul>
        </div>
    </div>

    <div id="medio">

        <div id="contraseñas">
            <h3>Inserta el números de caracteres que deseas</h3>
            <input type="number" id="inputNumber" min="12" max="50" value="12">
            <button id="botonContra" type="button">Aqui para generar</button>
            <div id ="contraseñaCreada">
            </div>
        </div>

        <div id="relojYfrase">
            <div id="reloj"></div>
            <div id="frase"></div>
        </div>  
    </div> 
        
    <div id="abajo">
        <div id="enlacesDirectos">
            <div><a href="/index-tiempo.html" onclick="irADiv()"><i class="fa-solid fa-temperature-three-quarters"></i></a></div>
            <div><a href="/index-links.html" onclick="irADiv()"><i class="fa-solid fa-link"></i></a></div>
            <div><a href="/index-contraseñas.html" onclick="irADiv()"><i class="fa-solid fa-lock"></i></a></div>
            <div><a href="/index-clock.html" onclick="irADiv()"><i class="fa-regular fa-clock"></i></a></div>
            <div><a href="/index.html" onclick="irADiv()"><i class="fa-solid fa-house"></i></a></div>
        </div>
    </div>

    

    <script src="/js/script-general.js"></script>
    <script src="/js/script-contraseñas.js"></script>
    <script src="/js/script-links.js"></script>
    <script src="/js/script-tiempo.js"></script>
    <script src="/js/script-clock.js"></script>
</body>
