<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/styles-clock.css">
    <link rel="stylesheet" href="/css/styles-contraseñas.css">
    <link rel="stylesheet" href="/css/styles-links.css">
</head>
<body>
    <div id="relojYfrase">
        <div id="reloj"></div>
        <div id="frase"></div>
    </div>  

    <div id="contraseñas">
        <h3>Inserta el números de caracteres que deseas</h3>
        <input type="number" id="inputNumber" min="12" max="50" value="12">
        <button id="botonContra" type="button">Aqui para generar</button>
        <div id ="contraseñaCreada">
        </div>
    </div>

    <div id="links">
        <h3>Guarda aquí tu enlace de interés</h3>
        <input  id="inputNombre"type="text" placeholder="Escribe aquí el nombre del enlace">
        <input id="inputEnlace" type="text" placeholder="Escribe aquí el enlace">
        <button id="anadirEnlace">Guardar enlace</button>
        <ul id="listadoEnlaces">
        </ul>
    </div>

    


    <script src="/js/script-clock.js"></script>
    <script src="/js/script-contraseñas.js"></script>
    <script src="/js/script-links.js"></script>
</body>
